		<canvas id="lineCanvas"></canvas>
		<canvas id="pointsCanvas"></canvas>

			<div class="divider__wrap"></div>

			</div>
			<div class="divider__wrap"></div>
			<div class="item-wrapper" style="height: 300px">
				<canvas id="leftRankingCanvas" height="300"></canvas>
			</div>
			<div class="divider__wrap"></div>
			<div
				class="item-wrapper"
				style="height: calc(100% - 650px - 99px - 32px)"
			>
				<canvas
					id="leftAreaCanvas"
					style="width: 100%; height: 100%"
				></canvas>
			</div>
